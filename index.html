<body>
    
    <!-- FORMULARIO -->
    <form id="cotizador" name="" method="post">
    
    <!-- ELEGIR TAMAÑO -->

        <option value="tamaño1">1</option>

<br>
<br>

    <br>
    <br>
    <!-- DIBUJO EN CUANTAS UÑAS -->

        <option value="dibujo0">0</option>
        <option value="dibujo1">1</option>

        <option value="dibujo9">9</option>
        <option value="dibujo10">10</option>
    </select>
    <br>
    <br>
    <button onclick="calcular();">Calcular</button>

    <p>El costo de tus uñas es:<span id="resultado"></span></p>
    </form>
</body>
</html>
