<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registro y Cotizacion de Servicios</title>
</head>
<body>
    
    <!-- EVENTO FORMULARIO -->
    <main class="main">
        <div class="formulario-contacto">
            <div class="forma-contacto">
                <h2>Siguenos en redes sociales</h2>
                <p>Agenda tu cita de contacto al 341-149-1349 y registrate en nuestro formulario de contacto</p>
            </div>
            <form id="idForm" class="row g-3">
                <div class="col-12">
                    <label for="inputName" class="form-label">Nombre y apellido</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Calle Reforma 222">
                </div>
                <div class="col-12">
                    <label for="inputCelular" class="form-label">Numero de Celular</label>
                    <input type="text" class="form-control" id="inputCelular" placeholder="341-100-1000">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="inputState">
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Código Postal</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <button id="registrarse" type="submit" class="btn btn-primary">Registrarse</button>
                </div>
            </form>
        </div>
    </main>
    <br>
    <br>
    <div id="calculadora">
        <div>
            <h2>Cotiza las uñas que te gustaría lucir</h2>
          <label for="size">Elige el tamaño de tus uñas</label>
          <select id="size"></select>
        </div>
        <br>
        <div>
          <label for="effect">Cuantas llevarán efecto?</label>
          <select id="effect"></select>
        </div>
        <br>
        <div>
          <label for="design">Cuantas llevarán diseño especial?</label>
          <select id="design"></select>
        </div>
        <br>
        <div>
          El precio aprocimado de tus uñas es de: $<span id="total"></span>
        </div>
        <br>
        <button id="calculateButton" type="submit" class="btn btn-primary">Cotizar</button>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.14/dist/sweetalert2.all.min.js"></script>
    <script src="./archivo.js"></script>
</body>
</html>
